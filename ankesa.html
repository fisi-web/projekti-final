        <h3>Sygjerimet  e Klientit</h3>
        <form>
            <div class="form-group">
                <label for="firstName">Emri</label>
                <input type="text" id="firstName" class="form-control" placeholder="Shkruani emrin tuaj">
            </div>
            <div class="form-group">
                <label for="lastName">Mbiemri</label>

            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Shkruani emailin tuaj">
            </div>
            <div class="form-group">
                <label for="complaint">Sygjerime</label>
                <textarea id="complaint" class="form-control" rows="5" placeholder="Shkruani këtu sugjerimet tuaja"></textarea>
            </div>
            <button type="submit" class="btn-submit">Dërgo Sygjerimin</button>
        </form>
    </div>
