  <!-- Formulari i rezervimit -->
  <div class="reservation-form">
      <h3 class="h3">Rezervo Tavolinën</h3>
      <form>
          <div class="form-group">
              <label for="firstName">Emri</label>
              <input type="text" id="firstName" class="form-control" placeholder="Shkruani emrin tuaj">
          </div>
          <div class="form-group">
              <label for="lastName">Mbiemri</label>
              <input type="text" id="lastName" class="form-control" placeholder="Shkruani mbiemrin tuaj">
          </div>
          <div class="form-group">
              <label for="personalNumber">Numri Personal</label>
              <input type="text" id="personalNumber" class="form-control" placeholder="Shkruani numrin personal">
          </div>
          <div class="form-group">
              <label for="guests">Numri i Personave</label>
              <input type="number" id="guests" class="form-control" placeholder="Sa persona?">
          </div>
          <div class="form-group">
              <label for="time">Ora</label>
              <input type="time" id="time" class="form-control">
          </div>
          <div class="form-group">
              <label for="date">Data</label>
              <input type="date" id="date" class="form-control">
          </div>
          <button type="submit" class="btn-submit">Rezervo Tavolinën</button>
      </form>
  </div>
